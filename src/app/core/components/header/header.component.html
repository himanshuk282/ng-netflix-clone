<header class="h-[68px] z-10 bg-gray-950 sticky top-0 flex items-center justify-between px-10">
    <!-- Application logo and Navigation Items -->
    <div class="flex gap-5">
        <img width="110px" src="../../../../assets/netflix-logo.png" alt="Netflix-Logo">
        <ul class="flex items-center" *ngFor="let item of navList">
            <li class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]">{{item}}</li>
        </ul>
    </div>
    <!-- Welcome Message | Profile Photo | Signout -->
    <div class="text-white flex items-center gap-4">
        <div class="flex items-center gap-2">
            <a href="/"><span>Welcome, <strong>{{userName}}</strong></span></a>
            <img [src]="userProfilePicture" width="42" class="rounded-full" alt="user-image">
        </div>
        &nbsp; | &nbsp;
        <a href="/">Signout</a>
    </div>
</header>
